<div class="main-container">

    <div class="row text-center">
        <div class="col-md-5 col-sm-5 col-xs-12">
            <h2>Attributes:</h2>
            <section class="form-block">
                <div *ngFor="let attr of agentService.attributes; let i=index">
                    <div class="form-group">
                        <input type="text" placeholder="Attribute name" required [(ngModel)]="attr.name" size="40">
                    </div>
                </div>
            </section>
            <button class="btn btn-primary" (click)="addAttribute()"><clr-icon shape="plus"></clr-icon> Add</button>
            <button class="btn btn-danger" (click)="deleteAttribute()"><clr-icon shape="trash"></clr-icon> Delete</button>
            <button class="btn btn-success" (click)="finishAttributes()"><clr-icon shape="event"></clr-icon> Finish</button>
        </div>



        <div class="col-md-7 col-sm-7 col-xs-12 text-center">
            <div *ngIf="agentService.agents">

                <h2>Agents:</h2>
                <div class="row text-center">
                    <div class="col-lg-1 col-md-1 col-sm-12 col-xs-12">
                    </div>
                    <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
                        <div class="card" *ngFor="let agent of agentService.agents">
                            <div class="card-block">
                                <h3 class="card-title">
                                    <div class="form-group">
                                        <input type="text" placeholder="Agent name" required [(ngModel)]="agent.name" size="40">
                                    </div>
                                </h3>
                                <section class="form-block">
                                    <div>

                                        <div class="form-group">
                                            <div *ngFor="let attr of agentService.attributes; let i=index">
                                                <div class="form-group">
                                                    <div class="form-group">
                                                        <span>{{attr.name}}</span>
                                                        <input type="text" placeholder="Value" required [(ngModel)]="agent.values[i]">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-primary" (click)="addAgent()"><clr-icon shape="plus"></clr-icon> Create</button>
                                <button class="btn btn-danger" (click)="deleteAgent()"><clr-icon shape="trash"></clr-icon> Delete</button>
                                <!-- <button class="btn btn-success" (click)="finishAgents()"><clr-icon shape="event"></clr-icon> Finish</button> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-12 col-xs-12">
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
